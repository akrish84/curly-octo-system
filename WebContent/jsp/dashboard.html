<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard | Company Name</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <!-- Kanban CSS -->
	<link rel="stylesheet" href="css/jkanban.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/ca30fe9611.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">

</head>
<body>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary modalButton" id="modalButton" data-toggle="modal" data-target="#ApplicationModal" alt="modalButton"></button>

    <!-- Modal -->
    <div class="modal fade" id="ApplicationModal" tabindex="-1" role="dialog" aria-labelledby="ApplicationModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title display-none" id="addApplicationModalTitle" >Add Application</h5>
            <h5 class="modal-title display-none" id="applicationDetailsModalTitle">Application Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="needs-validation" id="appModal" novalidate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">  
                        <label for="companyName">Company Name</label>                                                                  
                        <input type="text" class="form-control" id="modal-companyName" placeholder="Netflix" value="" required readonly>                                                                            
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-md-4 mb-3">
                    <label for="jobTitle">Job Title</label>                    
                    <input type="text" class="form-control" id="modal-jobTitle" placeholder="Software Developer 2" value="" required readonly>                                            
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-md-4 mb-3">
                    <label for="appliedDate">Applied Date</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="appliedDatePrepend"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" id="modal-appliedDate" aria-describedby="appliedDatePrepend" required readonly>
                        <div class="invalid-tooltip">
                            Please choose a unique and valid Applied Data.
                        </div>
                    </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="jobDescription">Description</label>
                    <textarea class="form-control" id="modal-jobDescription" placeholder="We are currently in search of an experienced Software Developer..." required readonly rows="5" cols="50"></textarea>
                    <div class="invalid-tooltip">
  
                    </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="aps">APS</label>
                        <input type="text" class="form-control" id="modal-aps" placeholder="Workday" required readonly>
                        <div class="invalid-tooltip">
                            Please provide a valid APS.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 form-group">
                        <label for="appStatus">Status</label>
                        <select class="form-control" id="modal-appStatuses">
                        </select>
                        <div class="invalid-tooltip">
                            Please provide a valid Status.
                        </div>
                    </div>
                </div>
                <!--<button class="btn btn-primary">Submit form</button>-->
            </form>
        </div>
        <div class="modal-footer">
            <!--<button type="button" id = "modalDeleteBtn" class="btn btn-danger">Delete Application</button>-->
            <button type="button" class="btn btn-secondary modal-btn" data-dismiss="modal">Close</button>
            <button type="button" id="modalSaveBtn" class="btn btn-primary modal-btn">Save</button>
            <button type="button" id="modalAddBtn" class="btn btn-primary modal-btn">Add</button>
        </div>
        </div>
    </div>
    </div>

    <header class="bootstrap-iso"></header>
    <main id="page-container">    
        <div id="content-wrap">
            <div class="main pt-5 container-fluid">
            	<div class='boards' id='boards'>
            		<div class="kdiv" id="kdiv">
                        
                    </div>
            	</div>                       	
            </div>
        </div>                
    </main>
    <div class="templates display-none">
        <!-- <div class="app-card-template">
            <h2 id="companyName"></h2>
            <h4 id="jobTitle"></h4>
            <h4 id="appliedDate"></h4>
        </div> -->

        <div class="app-card-template card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header company-name"></div>
            <div class="card-body">
              <p class="card-text job-title"></p>
              <p class="card-text applied-date"></p>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer page-footer font-small blue" id='footer'></footer>        
    
	
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
    <script src="js/dashboard.js"></script>
	
	<!-- Kanban JS -->
	<script src="js/jkanban.js"></script>

    <script>
        fetch("header")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("header").innerHTML = data;
        });
        fetch("footer")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("#footer").innerHTML = data;
        });

        $(function() {

      
            $("#appliedDate").datepicker();
  

			//kanban.init();
			showUserDashboard();
			
			$('#addBoard').on("click", function() {
				kanban.addBoards(
			            [{
			                'id' : '_default',
			                'title'  : 'Kanban Default',
			                'item'  : [
			                    {
			                        'title':'Default Item',
			                    },
			                    {
			                        'title':'Default Item 2',
			                    },
			                    {
			                        'title':'Default Item 3',
			                    }
			                ]
			            }], false
					);
				
			})
        });
    </script>
</body>
</html>
